<html> 
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
        <title>Peon rojo moviendose en el plano XZ</title> 
        <script type='text/javascript' src='https://www.x3dom.org/download/dev/x3dom.js'> </script> 
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/dev/x3dom.css'></link> 
    </head> 
    <body> 
        <x3d width='200px' height='200px'> 
            <Scene>
                <Transform rotation = '1 0 0 1.57'>
                    <PlaneSensor DEF='Muevepeon'></PlaneSensor>
                    <Transform DEF='peon' rotation = '1 0 0 -1.57'>
                        <Inline url="x3d/11_PeonRojoV1.x3d"></Inline>
                    </Transform>
                </Transform>
                <ROUTE fromNode='Muevepeon' fromField='translation_changed' toNode='peon' toField='set_translation'></ROUTE>
                <Background skyColor='0 0 0'></Background> 
            </Scene>
        </x3d>	  
    </body> 
</html>
