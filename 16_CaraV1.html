<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
        <title>Cara</title> 
        <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script> 
        <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css"></link> 
    </head> 
    <body> 
        <x3d width="200px" height="200px">
            <Scene>
                <Viewpoint position = '0 0 2'></Viewpoint>
                
                <!--CABEZA-->
                <Shape>
                    <Appearance>
                        <Material diffuseColor='1 0 0'></Material>
                    </Appearance>
                    <Sphere radius='0.5'></Sphere>
                </Shape>
                
                <!--CEJAS-->
                <Transform translation='0 0.25 0.35'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor ='0.2 0.2 0.2'></Material>
                        </Appearance>
                        <Box size='0.6 0.05 0.2'></Box>
                    </Shape>
                </Transform>
                
                <!--OJO IZQUIERDO-->
                <Transform translation='0.1 0.15 0.38'>
                    <Shape DEF='ojo'>
                        <Appearance>
                            <ImageTexture url = 'texturas\ojo.png'></ImageTexture>
                            <Material diffuseColor = '1 1 0'></Material>
                        </Appearance>
                        <Sphere radius='0.09'></Sphere>
                    </Shape>
                </Transform>

                <!--OJO DERECHO-->
                <Transform translation='-0.1 0.15 0.38'>
                    <Shape USE='ojo'></Shape>
                </Transform>

                <!--NARIZ-->
                <Transform translation='0 0 0.5'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor='1 0 1'></Material>
                        </Appearance>
                        <Sphere radius='0.09'></Sphere>
                    </Shape>
                </Transform>

                <!--BOCA-->
                <Transform rotation = '1 0 0 2' scale = '3 1 1' translation = '0 -0.2 0.35'>
                    <Shape>
                        <Appearance>
                            <Material diffuseColor = '0 0 0'></Material>
                        </Appearance>
                        <Cylinder height = '0.2' radius = '0.05'></Cylinder>
                    </Shape>
                </Transform>

                <Background skyColor='0 0 0'></Background> 
            </Scene>
        </x3d>
    </body> 
</html>
