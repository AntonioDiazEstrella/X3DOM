<html>
    <head>
        <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
        <title>Practica X3DOM1</title>
        <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'></script>
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
    </head>
    <body>
        <x3d width='200 px' height='200 px'>
            <Scene>
                <!-- Comentario -->
                <Scene DEF='scene'>
  
                    <Viewpoint position='0 5 8' orientation='1 0 0 -0.35'></Viewpoint>
                     
                    <!-- <Transform DEF = 'boton' translation= '0 0.2 0'> -->
                       <TouchSensor DEF='pulsador'></TouchSensor> 
                       <Shape>
                           <Appearance>
                              <Material DEF = 'mat'></Material>
                           </Appearance>
                           <Cylinder height = ' 0.5 ' radius= ' 0.5 ' side = "true"></Cylinder>
                       </Shape>
                   <!-- </Transform> -->
                                                  
                <Script DEF='conmutador' url='"scripts/conmutador.js"'>
                      <field accessType='inputOnly' name='estado' type='SFBool'/>
                      <field accessType='outputOnly' name='matiz' type='SFColor'/>
                      <field accessType='initializeOnly' name='flag' type='SFBool' value='false'/>
                </Script>
                
                <!--  ENCENDIDO/APAGADO del LED-->
                <ROUTE fromNode='pulsador' fromField = 'isActive' toNode='conmutador' toField='estado'></ROUTE>
                <ROUTE fromNode='conmutador' fromField='matiz' toNode='mat' toField='emissiveColor'></ROUTE>

                <Background skyColor='0 0 0'></Background>
            </Scene>
        </x3d>
    </body>
</html>
