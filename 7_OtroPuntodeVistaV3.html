<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <title>Otro punto de vista</title> 
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
     <x3d width='200px' height='200px'> 
        <Scene>
        <Viewpoint position="0 10 20" orientation="1 0 0 -0.35" description="camera"></Viewpoint>
           <Shape>
              <Appearance>
                  <Material></Material>
              </Appearance>
              <Text string="Hola!"> 
              <FontStyle justify= ' "BEGIN" ' style= "BOLD" size= "1.0" ></FontStyle>
          </Text>
           </Shape>
           <Shape>
              <Appearance>
                  <Material diffuseColor= "1 0 0"></Material>
                  <ImageTexture url="texturas\ojo.png"></ImageTexture>
           </Appearance>
               <Sphere radius = '1'></Sphere>
           </Shape>
           <Transform translation='0 -1.25 0'>
              <Shape>
                <Appearance> 
                   <Material></Material>
                </Appearance>
                <Box size = ' 5 0.5 5 '></Box>
              </Shape>
           </Transform>
          <Background skyColor='0 0 0'></Background> 
        </Scene>
     </x3d>	  
   </body> 
</html>
