<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <title>Practica X3DOM1</title> 
    <script type='text/javascript' src='https://www.x3dom.org/download/dev/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/dev/x3dom.css'></link> 
   </head> 
   <body> 

<x3d width='200px' height='200px'> 
        <scene>
           <Viewpoint position='0 5 8' orientation='1 0 0 -0.35'> </Viewpoint>
		   
    <!--  BOTON  -->
       <Shape onclick="changeColor();" >
           <Appearance>
              <Material id = 'mat' diffuseColor='0.7 0.6 0.5' emissiveColor='0 0 0'></Material>
           </Appearance>
           <Cylinder height = '0.5' radius= '0.5' side = "true"></Cylinder>
       </Shape>

<script> 
     function changeColor()
     {
        if(document.getElementById("mat").getAttribute('emissiveColor')=="0 0 0")
		   document.getElementById("mat").setAttribute('emissiveColor', '1 0 0');		   
        else
           document.getElementById("mat").setAttribute('emissiveColor', '0 0 0');
     }
</script>

<Background skyColor='0 0 0'></Background> 
        </scene>
     </x3d>	  
    </body> 
</html>
