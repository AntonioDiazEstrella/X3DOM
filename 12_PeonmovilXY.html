     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/dev/x3dom.css'></link> 
   </head> 
   <body> 
     <x3d width='200px' height='200px'> 
        <scene>
        <transform>
          <PlaneSensor DEF='Muevepeon' autoOffset='true' enabled = 'true' maxPosition='-1 -1' minPosition = '0 0' offset = '0 0 0' ></PlaneSensor>
          <transform DEF='peon'>
            <inline url="10_peonrojo.x3d"></inline>
          </transform>
        </transform>
        <ROUTE fromNode='Muevepeon' fromField='translation_changed' toNode='peon' toField='set_translation'></ROUTE>
       <background skyColor='0 0 0'/> 
        </scene>
     </x3d>	  
   </body>
